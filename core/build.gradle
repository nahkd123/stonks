dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    api naharaToolkit('nahara-common-tasks')
}

processResources {
    inputs.property "version", rootProject.stonks_version
    filesMatching('fabric.mod.json') {
        expand "version": rootProject.stonks_version
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
